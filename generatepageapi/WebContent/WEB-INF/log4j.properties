log4j.appender.request=org.apache.log4j.DailyRollingFileAppender
log4j.appender.request.File=${catalina.base}/logs/genLink.log
log4j.appender.request.Append=true
log4j.appender.request.RollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy
log4j.appender.request.RollingPolicy.ActiveFileName =${catalina.base}/logs/genLink.log
log4j.appender.request.RollingPolicy.FileNamePattern=genLink.%d{yyyyMMdd.HHmm}.log
log4j.appender.request.layout = org.apache.log4j.PatternLayout
log4j.appender.request.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p - %m%n
log4j.appender.request.MaxFileSize=5MB