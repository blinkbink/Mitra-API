log4j.appender.request=org.apache.log4j.DailyRollingFileAppender
log4j.appender.request.File=${catalina.base}/logs/ACC_WebView.log
log4j.appender.request.Append=true
log4j.appender.request.RollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy
log4j.appender.request.RollingPolicy.ActiveFileName =${catalina.base}/logs/ACC_WebView.log
log4j.appender.request.RollingPolicy.FileNamePattern=digisignAPI.%d{yyyyMMdd.HHmm}.log.gz
log4j.appender.request.layout = org.apache.log4j.PatternLayout
log4j.appender.request.layout.ConversionPattern=%d{ABSOLUTE} %5p %C %c{1}:%L - %m%n
